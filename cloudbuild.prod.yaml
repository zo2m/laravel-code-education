steps:

  - id: "RODANDO DOCKER-COMPOSE"
    name: 'gcr.io/$PROJECT_ID/docker-compose:1.24.0'
    args: ['-f', 'docker-compose.cloudbuild.yaml', 'up', '-d']

  - id: "RODANDO COMPOSER"
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec','-t','app','composer','install']

  - id: "Copiando .env"
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec','-t','app','cp','.env.example','.env']

  - id: "RODANDO KEY:GENERATE"
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec','-t','app','php','/var/www/artisan','key:generate']

  - id: "RODANDO MIGRATIONS"
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec','-t','app','php','/var/www/artisan','migrate']

  - id: "RODANDO PHPUNIT"
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec','-t','app','php','/var/www/vendor/bin/phpunit','-c','/var/www/phpunit.xml']

  - id: "BUILDING IMAGE FROM DOCKERFILE.PROD"
    name: 'gcr.io/cloud-builders/docker'
    args: ['build','-t','gcr.io/$PROJECT_ID/app-laravel:$SHORT_SHA','-f','Dockerfile.prod','.']

  - id: "PUSHING IMAGE"
    name: 'gcr.io/cloud-builders/docker'
    args: ['push','grc.io/$PROJECT_ID/app-laravel:$SHORT_SHA']

  - id: "ADUSTING DEPLOYMENT FILE - K8S"
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: '/bin/sh'
    args: 
      - '-c'
      - |
        sed 's#img-app-deployment#grc.io/$PROJECT_ID/app-laravel:$SHORT_SHA#g' k8s/app/deployment.yaml > k8s/app/deployment-new.yaml;
        cat k8s/app/deployment-new.yaml;
  
  - id: "DEPLOYING K8S"
    name: 'gcr.io/cloud-builders/kubectl'
    args: 
      - 'apply'
      - '-f'
      - 'k8s/app/deployment-new.yaml'
    env:
    - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
    - 'CLOUDSDK_CONTAINER_CLUSTER=cluster-docker-laravel'